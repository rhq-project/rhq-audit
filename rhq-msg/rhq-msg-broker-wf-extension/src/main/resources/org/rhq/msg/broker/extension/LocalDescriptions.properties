broker=Message Broker
broker.add=Adds the RHQ Msg Broker subsystem.
broker.remove=Removes the RHQ Msg Broker subsystem.
broker.restart=Starts the RHQ Msg Broker. If it is already started, it will be stopped, then started again.
broker.stop=Stops the RHQ Msg Broker if it is running.
broker.status=Tells you if the RHQ Msg Broker is currently started or stopped.
broker.enabled=When true, the RHQ Msg Broker will be deployed and started. Otherwise, it will be disabled.
broker.configuration-file=The configuration file that further defines the RHQ Msg Broker setup and behavior.
broker.custom-configuration=Additional configuration values used to configure the broker.
broker.socket-binding=Determines the binding address and port the broker listens to for incoming messages.
broker.org.rhq.msg.broker.name=The name of the RHQ Msg Broker.
broker.org.rhq.msg.broker.persistent=Determines if the RHQ Msg Broker will persist its messages for fault tolerance.
broker.org.rhq.msg.broker.use-jmx=Determines if the RHQ Msg Broker will enable its JMX MBeans.
broker.org.rhq.msg.broker.connector.name=The name of the RHQ Msg Broker connector that processed incoming messages.
broker.org.rhq.msg.broker.connector.protocol=The protocol used to receive incoming messages over the RHQ Msg Broker connector.
